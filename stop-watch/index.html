          <div id="dropdown-unit" class="dropdown">

      <h1 class="page-title">Stop Watch</h1>
      <div class="watch">
        <div id="display" class="stopwatch">
          <div class="time">
            <span id="hours">00 :</span>
            <span id="minutes">00 :</span>
            <span id="seconds">00</span>
          </div>
        </div>
        <div class="control">
          <button class="btn" id="stop">
            <img src="/stop-watch/images/pause/1x/pause.png" alt="" />
          </button>
          <button class="btn" id="start">
            <img src="/stop-watch/images/play/1x/play.png" alt="" />
          </button>
          <button class="btn" id="reset">
            <img src="/stop-watch/images/reset/1x/reset.png" alt="" />
          </button>
        </div>
      </div>
