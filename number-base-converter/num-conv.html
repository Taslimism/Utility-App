<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/number-base-converter/style.css">
    <title>Base Converter</title>
</head>
<body>
<h1>CONVERTer</h1>
    <div class="container">
        <div class="input">
            <label for="from">From : </label>
            <select class="option from">
                <option class = "bin"  value="binary">Binary</option>
                <option class = "oct" value="octal">Octal</option>
                <option class = "deci" value="decimal">Decimal</option>
                <option class = "hex" value="hexadecimal">Hexadecimal</option>
            </select> <br>
            <label for="to">To : </label>
            <select class="option to">
                <option class = "bin" value="binary">Binary</option>
                <option class = "oct" value="octal">Octal</option>
                <option class = "deci" value="decimal">Decimal</option>
                <option class = "hex" value="hexadecimal">Hexadecimal</option>
            </select>
            <br>
            <label for="input">Enter Value to Convert</label>
            <input type="text" name="" id="input" >

        </div>
        <div class="output">
            <label for="result">Converted Value is : </label>
            <input type="text" name="" id="result" disabled>
        </div>
    </div>
    <script src="/number-base-converter/script.js"></script>
</body>
</html>
