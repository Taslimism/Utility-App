<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/unit-converter/style.css">
    <title>Weight Converter</title>
</head>
<body>
    <h1>MASSer</h1>
    <div class="container">
        <div class="input">
            <h3>Choose weights to convert</h3>
            <label for="from">From :</label>
            <select id="from">
                <option value = "kg">Kilogram(kg)</option>
                <option value = "g">Gram(g)</option>
                <option value = "ton">Ton(t)</option>
                <option value = "pound">Pound(lbs)</option>
            </select>
            <br>
            <label for="to">To :</label>
            <select id="to">
                <option value = "kg">Kilogram(kg)</option>
                <option value = "g">Gram(g)</option>
                <option value = "ton">Ton(t)</option>
                <option value = "pound">Pound(lbs)</option>
            </select>
            <p>Please enter value below</p>
            <input type="number" name="" id="input-weight" class="input-value">
        </div>
        <div class="output">
            <p>Converted Value is</p>
            <div class="result"></div>
        </div>
    </div>
    <script src="/unit-converter/scriptW.js"></script>
</body>
</html>
