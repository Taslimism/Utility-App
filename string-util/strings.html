<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/string-util/style.css" />

    <title>String</title>
  </head>
  <body>
    <h1>STRINGer</h1>
    <div class="text">
      <div class="input">
        <p>Please type or paste below</p>
        <textarea name="sentence" id="sentence" cols="50" rows="15"></textarea>
      </div>

      <div class="output">
        <p>Letter Count is : <span class="letr"></span></p>
        <p>Word Count is : <span class="word"></span></p>
        <p>Upper Case : <span class="uppr"></span></p>
        <p>Lower Case : <span class="lowr"></span></p>
        <p>Reversed String is: <span class="rev"></span></p>
      </div>
    </div>
    <script src="/string-util/script.js"></script>
  </body>
</html>
